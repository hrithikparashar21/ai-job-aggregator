<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Job Aggregator</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 30px; }
    h1 { color: #2c3e50; }
    form { margin-bottom: 20px; }
    input, textarea { display: block; margin: 8px 0; padding: 8px; width: 300px; }
    button { padding: 10px 15px; background: #3498db; color: white; border: none; cursor: pointer; }
    button:hover { background: #2980b9; }
    .job { border: 1px solid #ccc; padding: 10px; margin: 10px 0; }
  </style>
</head>
<body>
  <h1>AI Job Aggregator</h1>

  <h2>Add Job</h2>
  <form id="jobForm">
    <input type="text" id="title" placeholder="Job Title" required>
    <input type="text" id="company" placeholder="Company">
    <input type="text" id="location" placeholder="Location">
    <textarea id="description" placeholder="Description"></textarea>
    <button type="submit">Add Job</button>
  </form>

  <h2>Job Listings</h2>
  <div id="jobs"></div>

  <script>
    const API_BASE = window.location.origin;

    async function fetchJobs() {
      const res = await fetch(`${API_BASE}/jobs`);
      const jobs = await res.json();
      const jobsDiv = document.getElementById("jobs");
      jobsDiv.innerHTML = "";
      jobs.forEach(job => {
        const div = document.createElement("div");
        div.className = "job";
        div.innerHTML = `<strong>${job.title}</strong> @ ${job.company || "N/A"} <br>
                         ${job.location || ""} <br>
                         ${job.description || ""}`;
        jobsDiv.appendChild(div);
      });
    }

    document.getElementById("jobForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const job = {
        title: document.getElementById("title").value,
        company: document.getElementById("company").value,
        location: document.getElementById("location").value,
        description: document.getElementById("description").value,
      };
      await fetch(`${API_BASE}/add-job`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(job),
      });
      e.target.reset();
      fetchJobs();
    });

    fetchJobs();
  </script>
</body>
</html>
